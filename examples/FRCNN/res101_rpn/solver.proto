# Resnet 101 solver file
# When 07: 72.x+%, using 07+12, 79.x+%(18w iterations)
train_net: "models/FRCNN/res101_rpn/train.proto"
base_lr: 0.001
lr_policy: "multistep"
gamma: 0.1
stepvalue: 50000
max_iter: 70000
display: 20
average_loss: 100
momentum: 0.9
weight_decay: 0.0001
# function
snapshot: 10000
# We still use the snapshot prefix, though
snapshot_prefix: "models/FRCNN/snapshot/res101_rpn"
iter_size: 2
