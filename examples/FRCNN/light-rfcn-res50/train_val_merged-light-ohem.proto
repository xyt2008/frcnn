        kernel_h: 15
        kernel_w: 1
        pad_h: 7
        pad_w: 0
        stride: 1
        weight_filler {
            type: "gaussian"
            std: 0.01
        }
        bias_filler {
            type: "constant"
            value: 0
        }
    }
    param {
        lr_mult: 1.0
    }
    param {
        lr_mult: 2.0
    }
}

layer {
  name: "light_head"
  type: "Eltwise"
  bottom: "convx1_2"
  bottom: "convx2_2"
  top: "light_head"
}

# only one ReLU in zengarden/light_head_rcnn implementation, we can add ReLU to each conv to add non-linear transformation ability
layer {
    bottom: "light_head"
    top: "light_head"
    name: "light_head_relu"
    type: "ReLU"
}

#--------------RoI pooling--------------
# PSROIPooling 改成 PSROIAlign(输出channel少) 或者 ROIAlign(输出channel多), 并且不再像R-FCN那样在PSROIPooling这里分cls与bbox两个分支,而是将分支挪到后边的全连接层(这与faster rcnn的思路一致).
layer {
    bottom: "light_head"
    bottom: "rois"
    top: "psroipooled_rois"
    name: "psroipooled_rois"
    #type: "PSROIPooling" # PSROIAlign
    type: "ROIAlign"
    #psroi_pooling_param {
    roi_pooling_param {
        spatial_scale: 0.0625 # 1/16
        #output_dim: 10 # for PSROI, set it same as input dim
        #group_size: 7 # for PSROI
        pooled_w: 7 # for ROIAlign
        pooled_h: 7 # and ROIPooling
        pad_ratio: 0 # for ROIAlign
    }
}

# 用 fc_new_1 2048代替R-FCN的global average pooling
layer {
  name: "fc_new_1"
  type: "InnerProduct"
  bottom: "psroipooled_rois"
  top: "fc_new_1"
  param {
    lr_mult: 1.0
  }
  param {
    lr_mult: 2.0
  }
  inner_product_param {
    num_output: 2048 # or 1024
    weight_filler {
      type: "gaussian"
      std: 0.01
    }
    bias_filler {
      type: "constant"
      value: 0.0
    }
  }
}

layer {
    bottom: "fc_new_1"
    top: "fc_new_1"
    name: "fc_new_1_relu"
    type: "ReLU"
}

layer {
  name: "cls_score"
  type: "InnerProduct"
  bottom: "fc_new_1"
  top: "cls_score"
  param {
    lr_mult: 1.0
  }
  param {
    lr_mult: 2.0
  }
  inner_product_param {
    num_output: 6 # cls+1
    weight_filler {
      type: "gaussian"
      std: 0.01
    }
    bias_filler {
      type: "constant"
      value: 0.0
    }
  }
}

layer {
  name: "bbox_pred"
  type: "InnerProduct"
  bottom: "fc_new_1"
  top: "bbox_pred"
  param {
    lr_mult: 1.0
  }
  param {
    lr_mult: 2.0
  }
  inner_product_param {
    num_output: 24 # (cls+1)*4
    weight_filler {
      type: "gaussian"
      std: 0.001
    }
    bias_filler {
      type: "constant"
      value: 0.0
    }
  }
}

#--------------online hard example mining--------------
layer {
   name: "per_roi_loss_cls"
   type: "SoftmaxWithLossOHEM"
   bottom: "cls_score"
   bottom: "labels"
   top: "temp_loss_cls"
   top: "temp_prob_cls"
   top: "per_roi_loss_cls"
   loss_weight: 0
   loss_weight: 0
   loss_weight: 0
   propagate_down: false
   propagate_down: false
}

layer {
   name: "per_roi_loss_bbox"
   type: "SmoothL1LossOHEM"
   bottom: "bbox_pred"
   bottom: "bbox_targets"
   bottom: "bbox_inside_weights"
   top: "temp_loss_bbox"
   top: "per_roi_loss_bbox"
   loss_weight: 0
   loss_weight: 0
   propagate_down: false
   propagate_down: false
   propagate_down: false
}

layer {
   name: "per_roi_loss"
   type: "Eltwise"
   bottom: "per_roi_loss_cls"
   bottom: "per_roi_loss_bbox"
   top: "per_roi_loss"
   propagate_down: false
   propagate_down: false
}

layer {
   bottom: "rois"
   bottom: "per_roi_loss"
   bottom: "labels"
   bottom: "bbox_inside_weights"
   top: "labels_ohem"
   top: "bbox_loss_weights_ohem"
   name: "annotator_detector"
   type: "BoxAnnotatorOHEM"
   box_annotator_ohem_param {
        roi_per_img: 128
        ignore_label: -1
   }
   propagate_down: false
   propagate_down: false
   propagate_down: false
   propagate_down: false
}

#-----------------------output------------------------

layer {
  name: "loss_cls"
  type: "SoftmaxWithLoss"
  #type: "FocalLoss" # maybe conflict with OHEM
  bottom: "cls_score"
  bottom: "labels_ohem"
  top: "loss_cls"
  loss_weight: 1.0
  loss_param { # for OHEM
        ignore_label: -1
   }
  propagate_down: true
  propagate_down: false
}
layer {
  name: "loss_bbox"
  type: "SmoothL1LossOHEM"
  bottom: "bbox_pred"
  bottom: "bbox_targets"
  #bottom: "bbox_inside_weights"
  #bottom: "bbox_outside_weights"
  bottom: "bbox_loss_weights_ohem"
  top: "loss_bbox"
  # loss_weight: 1.0
  loss_weight: 2.0 # We find that regression loss is definitely smaller that classification loss in R-CNN
  loss_param {
        normalization: PRE_FIXED
        pre_fixed_normalizer: 128
   }
   propagate_down: true
   propagate_down: false
   propagate_down: false
}
layer {
  name: "bbox_accuracy"
  type: "Accuracy"
  bottom: "cls_score"
  bottom: "labels_ohem"
  top: "bbox_accuracy"
  accuracy_param { # for OHEM
        ignore_label: -1
   }
}

layer {
    name: "silence"
    type: "Silence"
    bottom: "bbox_outside_weights"
    bottom: "temp_loss_cls"
    bottom: "temp_prob_cls"
    bottom: "temp_loss_bbox"
}
